{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Listar Plantas</title>
</head>
<body>

    <div class="container">
        <div class="row p-3 text-center">
            <h1>Listado de Plantitas</h1>
        </div>
        <div class="row bg-light">
            <table>
                <tr>
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Stock</td>
                    <td>Imagen</td>
                    <td>Opciones</td>
                </tr>
                {% for pl in plantas %}
                <tr>
                    <td>{{pl.id}}</td>
                    <td>{{pl.nombrePlanta}}</td>
                    <td>{{pl.precio}}</td>
                    <td>{{pl.stock}}</td>
                    <td>
                        <img src="{{ pl.imagen.url }}" width="50px" height="50px">
                    </td>
                    <td class="row"> 
                        <a class="col-sm btn btn-danger" href="{% url 'eliminarPlantas' pl.id %}">Eliminar</a>
                        <a class="col-sm btn btn-primary" href="{% url 'modificarPlantas' pl.id %}">Modificar</a>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
    
</body>
</html>
