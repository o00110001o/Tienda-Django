<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Crear Plantita</title>
    </head>
    <body>

        <div class="row p-3 text-center">
            <h1>Crear plantas</h1>
        </div>
        <div class="row p-3">
            <form method="post" action="" id="formulario" enctype="multipart/form-data" >
                {% csrf_token %}
                <div class="form-group">
                    <table class="bg-light">
                    {{ form.as_table }}
                    </table>
                </div>
                <br>
                <input type="submit" class="btn btn-danger" id="enviar" value="Guardar">
                <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            </form>
            <div id="error" class=" hidden-alert alert-danger" role="alert">
                {{mensaje}}
            </div> 
        </div>

    </body>
</html>
