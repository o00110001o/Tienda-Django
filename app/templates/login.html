{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
      <script src="https://kit.fontawesome.com/c1e0888f70.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'js/validacion.js' %}">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

      
      <title>Ingresar</title>
    </head>
    <body id="formulario_login">
        <div class="container row" >

          <div class="col-3">
          </div>

          <div class="col-6 bg-light p-5 mt-5 mb-5">
            <h3 class="text-center mt-3 mb-3">- Ingresar -</h3>
            <form class="row g-3">

              <div class="col-12">
                <label for="validationServerUsername" class="form-label">Correo</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required placeholder="correo">
                  <span class="input-group-text" id="inputGroupPrepend3">@</span>
                  <select id="Select" class="form-select">
                    <option>Seleccione una opción</option>
                    <option>gmail.com</option>
                    <option>outlook.com</option>
                    <option>yahoo.com</option>
                  </select>

                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Porfavor ingrese su Correo
                  </div>
                </div>
              </div>
              
              <div class="col-12">
                <label for="validationServer03" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required placeholder="contraseña">
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Porfavor valide que la contraseña sea correcta.
                </div>
              </div>
              
              <div class="col-12">
                <br>
                <button class="btn btn-primary w-100" type="submit">Ingresar</button>
              </div>
              <br>
              <a href="{% url 'registration' %}" class="text-center">¿No posees una cuenta?</a>
          </form>
          </div>

          <div class="col-3">

          </div>

        </div>
    
    </body>
</html>
