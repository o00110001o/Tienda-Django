<body id="formulario_suscripcion">
      
    <h3 class="text-center p-3 mt-3">Inscripción</h3>

    <div class="container px-4 text-center" >
      <div class="row">

        <div class="col-3 " ></div>
        
        <div class="col-6 bg-light p-5 mt-5 mb-5">
          <form class="row g-3" action="procer.php" method="post" id="formulario">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="nombre" placeholder="Selena">
            </div>
            <div class="col-md-6">
              <label for="apellido" class="form-label">Apellido *</label>
              <input type="text" class="form-control" id="apellido" placeholder="Quintanilla">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Correo Electrónico *</label>
              <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.cl">
            </div>
            <div class="col-md-6">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" placeholder="Santiago">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Razón adopción</label>
              <select id="inputState" class="form-select">
                <option selected>Elige una opción</option>
                <option>opción 1</option>
                <option>opción 2</option>
                <option>opción 3</option>
              </select>
            </div>
            
            <div class="col-12">
              <div class="form-check form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkbox" checked>
                <label class="form-check-label" for="checkbox">
                  Entiendo y acepto los derechos, deberes y condiciones legales.
                </label>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-6">
                <input type="submit" class="btn btn-primary w-75" id="Enviar" value="Enviar">
              </div>
              <div class="col-sm-6">
                <input type="reset" class="btn btn-secondary w-75" id="Limpiar" value="Limpiar">
              </div>
            </div>
            <div id="error" class="alert alert-danger" role="alert"></div>
          </form>
        </div>

        <div class="col-3"></div>
      </div>
    </div>
