{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>Listado de Plantitas</h1>
        </div>
        <div class="row">
            <table>
                <tr>
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Imagen</td>
                </tr>
                {% for pl in plantas %}
                <tr>
                    <td>{{pl.id}}</td>
                    <td>{{pl.nombrePlanta}}</td>
                    <td>{{pl.precio}}</td>
                    <td>{{pl.imagen}}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
    
</body>
</html>
