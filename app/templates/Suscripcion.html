{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>

        <div class="generate center">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationServer01" class="form-label">Nombre</label>
                  <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
                  <div class="valid-feedback">
                    ¡Perfecto!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationServer02" class="form-label">Apellido</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
                  <div class="valid-feedback">
                    ¡Perfecto!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationServerUsername" class="form-label">Correo</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                      Porfavor ingrese su Correo
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationServer03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                  <div id="validationServer03Feedback" class="invalid-feedback">
                    Porfavor valide que la ciudad sea correcta.
                  </div>
                </div>
  
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Acepta todas las condiciones
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                        Debe estar de acuerdo antes de enviar.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Suscribete</button>
                </div>
              </form>
    
            
        </div>
    
    </body>
</html>
