<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../static/css/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
      <script src="https://kit.fontawesome.com/c1e0888f70.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="../js/validaciones.js">
  
      <script src="https://kit.fontawesome.com/c1e0888f70.js" crossorigin="anonymous"></script>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="../js/validacion.js"></script>
      <script src="sweetalert2.min.js"></script>
      <title>Ingresar</title>
    </head>
    <body>
        <h3 class="text-center mt-3 mb-3">Ingresar</h3>
        <div class="container generate center p-4 row">

          <div class="col-4">
          </div>

          <div class="formulario col-5" id="formulario_login">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="validationServer01" class="form-label">Nombre</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
                <div class="valid-feedback">
                  ¡Perfecto!
                </div>
              </div>
              <div class="col-md-4">
                <label for="validationServer02" class="form-label">Apellido</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
                <div class="valid-feedback">
                  ¡Perfecto!
                </div>
              </div>
              <div class="col-12">
                <label for="validationServerUsername" class="form-label">Correo</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <span class="input-group-text" id="inputGroupPrepend3">@</span>
                  <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  <div id="validationServerUsernameFeedback" class="invalid-feedback">
                    Porfavor ingrese su Correo
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationServer03" class="form-label">Ciudad</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Porfavor valide que la ciudad sea correcta.
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">Ingresa</button>
              </div>
          </form>
          </div>

          <div class="col-3">

          </div>

        </div>
    
    </body>
</html>
